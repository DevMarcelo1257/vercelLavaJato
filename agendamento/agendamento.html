<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Serviço - O Laranjão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="agendamento" class="section">
        <div class="content">
            <h1>Agendamento de Serviços</h1>
            <form id="agendamento-form">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required>
                </div>
                <div class="form-group">
                    <label for="placa">Placa do Veículo:</label>
                    <input type="text" id="placa" name="placa" required>
                </div>
                <div class="form-group">
                    <label for="modelo">Modelo do Veículo:</label>
                    <input type="text" id="modelo" name="modelo" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de Veículo:</label>
                    <select id="tipo" name="tipo" required>
                        <option value="">Selecione</option>
                        <option value="moto">Motocicleta</option>
                        <option value="carro">Veiculo Pequeno Porte</option>
                        <option value="pickup">Pickups Cabine Dupla</option>
                        <option value="caminhao">Caminhão 3/4</option>
                        <option value="onibus">Ônibus</option>
                        <option value="truck">Caminhão Truck</option>

                    </select>
                </div>
                <div class="form-group">
                    <label for="servico">Serviço:</label>
                    <select id="servico" name="servico" required>
                        <option value="">Selecione</option>
                        <option value="lavagem-completa">Lavagem Completa</option>
                        <option value="lavagem-interna-externa">Lavagem Completa & Motor</option>
                        <option value="enceramento">Lavagem Completa Com Pretinho</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-group">
                    <label for="horario">Horário:</label>
                    <select id="horario" name="horario" required>
                        <option value="">Selecione</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Agendar</button>
                </div>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
